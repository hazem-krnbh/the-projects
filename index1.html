<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        Simple Form Styling
    </header>
    <section class="container">
        <fieldset>
            <legend> Personal Information </legend>
            <form>
                
                   
        
                    <label for="your name" class="name">Your name</label>
                    <input type="text" id="your name" placeholder="enter your name">
        
                    <label for="email" class="email">Your Email</label>
                    <input type="email" placeholder="enter your email">
        
                    <label for="number" class="number">number</label>
                    <input type="number" placeholder="it must be 9 digits" maxlength="9" minlength="9">
        
                    <label for="address" class="address">Your Address</label>
                    <input type="text" placeholder="enter your name">
        
                    <label for="text">Send us a message</label>
                    <textarea name="text" id="" cols="30" rows="10"></textarea>
                    
                    <input type="submit" value="submit" class="input">
                    <input type="reset" value="reset" class="input">
            </form>
            
        </fieldset>
    </section>
</body>
</html>
